<!doctype html>
<html lang="zh-hant">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>獎補助儀表板</title>
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="fontawesome-free/css/all.min.css">
	<link rel="stylesheet" href="scss/bootstrap.4.2.css">
	<link rel="stylesheet" href="scss/style.css">
</head>

<body>
	<!-- navbar -->
	<header id="header"></header>
	<main>
		<!-- breadcrumb -->
		<div class="breadcrumb">
			<div class="container">
				<ul>
					<li><a href="index.html"><i class="fas fa-home"></i></a></li>
					<li>></li>
					<li><a href="citys.html">多縣市查詢</a></li>
					<li>></li>
					<li><a href="citys-result.html">查詢結果</a></li>
					<li>></li>
					<li><a href="citys-totalCity-Num.html">各縣市件數</a></li>
					<li>></li>
					<li><a href="citys-totalApply.html">總申請資料</a></li>
					<li>></li>
					<li><span>案件狀態</span></li>
				</ul>
			</div>
		</div>
		<h2 class="w-100 text-center">申請中 105 件</h2>
		<span class="subtitle text-center">總額：100,000 元</span>
		<section class="section-normal container">
			<div class="overview">
				<p>縣市：臺北市，新竹市，雲林縣</p>
				<p>年度：110</p>
				<p>補助對象：縣市，團體</p>
			</div>
			<div class="chart-gp">
				<h3>經資比例圖</h3>
				<div id="pieChart_type" class="pie-chart"></div>
				<h3>補助金額級距比例圖</h3>
				<div id="pieChart_range" class="pie-chart"></div>
			</div>
			<table class="mb-separate">
				<thead>
					<tr>
						<th>≤1000萬件數</th>
						<th>&gt;1000萬&lt;5000萬件數</th>
						<th>≥5000萬件數</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td data-title="≤1000萬件數"><a href="citys-detail.html">詳細資料</a></td>
						<td data-title="&gt;1000萬&lt;5000萬件數"><a href="citys-detail.html">詳細資料</a></td>
						<td data-title="≥5000萬件數"><a href="citys-detail.html">詳細資料</a></td>
					</tr>
				</tbody>
			</table>

		</section>
	</main>

	<!-- jQuery Knob -->
	<script src="js/jquery.min.js"></script>
	<!-- bootstrap -->
	<script src="js/bootstrap.min.4.2.js"></script>
	<script src="js/popper.min.js"></script>
	<!-- chartjs -->
	<script src="js/echarts.js"></script>

	<!-- mobile-menu -->
	<script>
		var fas = document.querySelector(".fas.fa-bars")
		var navbar_nav = document.querySelector(".nav.navbar-nav")
		var nav_item = document.querySelector(".nav-item.dropdown")
		fas.onclick = function () {
			if (navbar_nav.classList.contains("active-ul")) {
				navbar_nav.classList.remove("active-ul")
			} else {
				navbar_nav.classList.add("active-ul")
			}
		}
	</script>

	<!-- 引入html header&footer -->
	<script>
		$(function () {
			$("#header").load('header.html');
		});
	</script>

	<!-- tab -->
	<script>
		var btn_year = document.querySelector("#year")
		var btn_range = document.querySelector("#year_range")
		var content = document.querySelector("#content1")
		var content2 = document.querySelector("#content2")

		function clearActive() {
			content.classList.remove("active")
			content2.classList.remove("active")
		}

		btn_year.onclick = function () {
			clearActive()
			content.classList.toggle("active")
		}

		btn_range.onclick = function () {
			clearActive()
			content2.classList.toggle("active")
		}

	</script>

	<!-- chart -->
	<script>
		// 經資門比例
		var pieChart_type = echarts.init(document.getElementById('pieChart_type'));
		option = {
			tooltip: {
				trigger: 'item',
				formatter: '{b}: {c} ({d}%)'
			},
			legend: {
				data: [
					'資本門金額',
					'經常門金額',
				]
			},
			series: [
				{
					type: 'pie',
					radius: '65%',
					labelLine: {
						length: 40
					},
					label: {
						formatter: ['{b|{b}}',
							'{hr|}',
							' {c} 元 {per|{d}%} ',
						].join('\n'),
						backgroundColor: '#F6F8FC',
						borderColor: '#8C8D8E',
						borderWidth: 1,
						borderRadius: 4,
						rich: {
							hr: {
								borderColor: '#8C8D8E',
								width: '100%',
								borderWidth: 1,
								height: 0
							},
							b: {
								color: '#4C5058',
								fontSize: 14,
								fontWeight: 'bold',
								lineHeight: 33,
								padding: [6, 6],
								// align: 'center',
							},
							per: {
								color: '#fff',
								backgroundColor: '#4C5058',
								padding: [3, 4],
								borderRadius: 4,
								lineHeight: 25,
								// align: 'center',
							}
						}
					},
					data: [
						{ value: 60000, name: '資本門金額' },
						{ value: 40000, name: '經常門金額' },
					]
				}
			]
		};


		pieChart_type.setOption(option);


		// 申請金額級距
		var pieChart_range = echarts.init(document.getElementById('pieChart_range'));
		option = {
			tooltip: {
				trigger: 'item',
				formatter: '{a} <br/>{b}: {c} ({d}%)'
			},
			legend: {
				data: [
					'≤1000萬件數',
					'>1000萬<5000萬件數',
					'≥5000萬件數',
				]
			},
			series: [
				{
					name: '申請金額：100,000 元',
					type: 'pie',
					radius: '65%',
					labelLine: {
						length: 40
					},
					label: {
						formatter: ['{a|{a}}{abg|}',
							'{hr|}',
							'{b|{b}}',
							'{hr|}',
							' {c} 件 {per|{d}%} ',
						].join('\n'),
						backgroundColor: '#F6F8FC',
						borderColor: '#8C8D8E',
						borderWidth: 1,
						borderRadius: 4,
						rich: {
							a: {
								color: '#6E7079',
								lineHeight: 22,
								padding: [6, 6],
								// align: 'center',
							},
							hr: {
								borderColor: '#8C8D8E',
								width: '100%',
								borderWidth: 1,
								height: 0
							},
							b: {
								color: '#4C5058',
								fontSize: 14,
								fontWeight: 'bold',
								lineHeight: 33,
								padding: [6, 6],
								// align: 'center',
							},
							per: {
								color: '#fff',
								backgroundColor: '#4C5058',
								padding: [3, 4],
								borderRadius: 4,
								lineHeight: 25,
								// align: 'center',
							}
						}
					},
					data: [
						{ value: 20, name: '≤1000萬件數' },
						{ value: 40, name: '>1000萬<5000萬件數' },
						{ value: 30, name: '≥5000萬件數' },
					],
				}
			]
		};

		pieChart_range.setOption(option);

	</script>

</body>

</html>
