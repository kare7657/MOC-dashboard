			<form class="content">
				<div class="left">
					<div class="form-gp">
						<label for="city">縣市</label>
						<select name="type" id="city">
							<option value="list1">選單</option>
							<option value="list2">選單2</option>
							<option value="list3">選單3</option>
						</select>
					</div>
					<div class="info">
						<div class="text-gp">
							<h5>縣市人口數</h5>
							<p class="notice">※ 請選擇縣市</p>
							<!-- <p>281.7 萬</p> -->
							<p class="note">資料更新日期：2022-03-02</p>
						</div>
						<div class="text-gp">
							<h5>鄉鎮數</h5>
							<p class="notice">※ 請選擇縣市</p>
							<!-- <p>625個</p> -->
							<p class="note">資料更新日期：2022-03-02</p>
						</div>
						<div class="text-gp">
							<h5>年度預算</h5>
							<p class="notice">※ 請選擇縣市</p>
							<!-- <p>5000萬</p> -->
							<p class="note">資料更新日期：2022-03-02</p>
						</div>
					</div>
				</div>
				<div class="right">
					<div class="form-gp tab-choice">
						<h5>查詢年度</h5>
						<div class="item">
							<input type="radio" name="state" value="" id="year" checked>
							<label for="year">
								單一
							</label>
						</div>
						<div class="item">
							<input type="radio" name="state" value="" id="year_range">
							<label for="year_range">
								起訖
							</label>
						</div>
					</div>
					<div class="tab-content mb-3 active" id="content1">
						<div class="form-gp">
							<select name="type" id="city">
								<option value="list1">110年</option>
								<option value="list2">109年</option>
								<option value="list3">108年</option>
							</select>
						</div>
					</div>
					<div class="tab-content mb-3" id="content2">
						<div class="form-gp">
							<label for="city">起始年度</label>
							<select name="type" id="city">
								<option value="list1">選單</option>
								<option value="list2">選單2</option>
								<option value="list3">選單3</option>
							</select>
						</div>
						<div class="form-gp">
							<label for="city">結束年度</label>
							<select name="type" id="city">
								<option value="list1">選單</option>
								<option value="list2">選單2</option>
								<option value="list3">選單3</option>
							</select>
						</div>
					</div>
					<div class="form-gp">
						<div class="choice-total mb-1">
							<h5 class="pr-2">補助對象</h5>
							<button type="button" class="btn btn-outline-primary" id="checkAll">全選</button>
							<button type="button" class="btn btn-outline-primary" id="checkNo">取消全選</button>
						</div>
						<div class="item-column">
							<input type="checkbox" name="object" value="" id="gov">
							<label for="gov">
								縣市政府 (含其附屬機關及鄉鎮區公所)
						</div>
						<div class="item-column">
							<input type="checkbox" name="object" value="" id="group">
							<label for="group">
								團體 (立案團隊、協會、基金會、國立學校、縣立學校、私立學校、企業/公司、社區、非本國籍法人、其他)
							</label>

						</div>
						<div class="item-column">
							<input type="checkbox" name="object" value="" id="personal">
							<label for="personal">
								個人 (自然人、非本國籍自然人)
						</div>
						<div class="item-column">
							<input type="checkbox" name="object" value="" id="centergov">
							<label for="centergov">
								中央機關及其所屬 (國立學校、文化部及附屬機關、中央機關及其所屬)
							</label>
						</div>
					</div>
					<div class="btn">
						<input type="button" value="送出表單" class="submit"
							onclick="javascript:location.href='onecity-result.html'">
					</div>
				</div>
			</form>
		</section>
	</main>

	<!-- jQuery Knob -->
	<script src="js/jquery.min.js"></script>
	<!-- bootstrap -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.4.2.js"></script>
	<!-- chartjs -->
	<script src="js/echarts.js"></script>

	<!-- mobile-menu -->
	<script>
		var fas = document.querySelector(".fas.fa-bars")
		var navbar_nav = document.querySelector(".nav.navbar-nav")
		var nav_item = document.querySelector(".nav-item.dropdown")
		fas.onclick = function () {
			if (navbar_nav.classList.contains("active-ul")) {
				navbar_nav.classList.remove("active-ul")
			} else {
				navbar_nav.classList.add("active-ul")
			}
		}
	</script>

	<!-- 引入html header&footer -->
	<script>
		$(function () {
			$("#header").load('header.html');
		});
	</script>

	<!-- tab -->
	<script>
		var btn_year = document.querySelector("#year")
		var btn_range = document.querySelector("#year_range")
		var content = document.querySelector("#content1")
		var content2 = document.querySelector("#content2")

		function clearActive() {
			content.classList.remove("active")
			content2.classList.remove("active")
		}

		btn_year.onclick = function () {
			clearActive()
			content.classList.toggle("active")
		}

		btn_range.onclick = function () {
			clearActive()
			content2.classList.toggle("active")
		}

	</script>


	<!-- 全選/取消全選 -->
	<script>
		// 處理全選
		document.getElementById('checkAll').onclick = function () {
			// 獲取所有的複選框
			var checkElements = document.getElementsByName('object');
			for (var i = 0; i < checkElements.length; i++) {
				var checkElement = checkElements[i];
				// 方法一
				// checkElement.setAttribute('checked',' checked');
				// 方法二
				checkElement.checked = "checked";
			}
		}
		// 處理全不選
		document.getElementById('checkNo').onclick = function () {
			// 獲取所有的複選框
			var checkElements = document.getElementsByName('object');
			for (var i = 0; i < checkElements.length; i++) {
				var checkElement = checkElements[i];
				// 方法一火狐不支援
				// checkElement.setAttribute('checked',null);
				// 方法二 火狐和ie都支援
				checkElement.checked = null;
			}
		}
	</script>

	<!-- tooltip -->
	<script>
		$(document).ready(function () {
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
