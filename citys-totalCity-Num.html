<!doctype html>
<html lang="zh-hant">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>獎補助儀表板</title>
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="fontawesome-free/css/all.min.css">
	<link rel="stylesheet" href="scss/bootstrap.4.2.css">
	<link rel="stylesheet" href="scss/style.css">
</head>

<body>
	<!-- navbar -->
	<header id="header"></header>
	<main>
		<!-- breadcrumb -->
		<div class="breadcrumb">
			<div class="container">
				<ul>
					<li><a href="index.html"><i class="fas fa-home"></i></a></li>
					<li>></li>
					<li><a href="citys.html">多縣市查詢</a></li>
					<li>></li>
					<li><a href="citys-result.html">查詢結果</a></li>
					<li>></li>
					<li><span>各縣市件數</span></li>
				</ul>
			</div>
		</div>
		<h2 class="w-100 text-center">各縣市件數</h2>
		<span class="subtitle text-center">總件數：1,000 件</span>
		<section class="section-normal container">
			<div class="overview">
				<p>縣市：臺北市，新竹市，雲林縣</p>
				<p>年度：110</p>
				<p>補助對象：縣市，團體</p>
			</div>
			<div class="chart-gp">
				<h3>總申請件數比例圖</h3>
				<button type="button" onclick="javascript:location.href='citys-totalApply.html'" >詳細資料</button>
				<div id="pieChart_applyNum" class="pie-chart"></div>
			</div>
			<div class="chart-gp">
				<h3>核定件數比例圖</h3>
				<div id="pieChart_approvedNum" class="pie-chart"></div>
			</div>

		</section>
	</main>

	<!-- jQuery Knob -->
	<script src="js/jquery.min.js"></script>
	<!-- bootstrap -->
	<script src="js/bootstrap.min.4.2.js"></script>
	<script src="js/popper.min.js"></script>
	<!-- chartjs -->
	<script src="js/echarts.js"></script>

	<!-- mobile-menu -->
	<script>
		var fas = document.querySelector(".fas.fa-bars")
		var navbar_nav = document.querySelector(".nav.navbar-nav")
		var nav_item = document.querySelector(".nav-item.dropdown")
		fas.onclick = function () {
			if (navbar_nav.classList.contains("active-ul")) {
				navbar_nav.classList.remove("active-ul")
			} else {
				navbar_nav.classList.add("active-ul")
			}
		}
	</script>

	<!-- 引入html header&footer -->
	<script>
		$(function () {
			$("#header").load('header.html');
		});
	</script>

	<!-- tab -->
	<script>
		var btn_year = document.querySelector("#year")
		var btn_range = document.querySelector("#year_range")
		var content = document.querySelector("#content1")
		var content2 = document.querySelector("#content2")

		function clearActive() {
			content.classList.remove("active")
			content2.classList.remove("active")
		}

		btn_year.onclick = function () {
			clearActive()
			content.classList.toggle("active")
		}

		btn_range.onclick = function () {
			clearActive()
			content2.classList.toggle("active")
		}

	</script>

	<!-- chart -->
	<script>
		// 總申請件數
		var pieChart_applyNum = echarts.init(document.getElementById('pieChart_applyNum'));

		option = {
			tooltip: {
				trigger: 'item',
				formatter: '{b}: {c} ({d}%)'
			},
			legend: {
				data: [
					'臺北市',
					'新竹市',
					'雲林縣',
				],
			},
			series: [
				{
					type: 'pie',
					radius: '60%',
					labelLine: {
						length: 40
					},
					label: {
						formatter: ['{b|{b}}',
							'{hr|}',
							' {c} 件 {per|{d}%} ',
						].join('\n'),
						backgroundColor: '#F6F8FC',
						borderColor: '#8C8D8E',
						borderWidth: 1,
						borderRadius: 4,
						rich: {
							hr: {
								borderColor: '#8C8D8E',
								width: '100%',
								borderWidth: 1,
								height: 0
							},
							b: {
								color: '#4C5058',
								fontSize: 14,
								fontWeight: 'bold',
								lineHeight: 33,
								padding: [6, 6],
								// align: 'center',
							},
							c: {
								lineHeight: 25,
							},
							per: {
								color: '#fff',
								backgroundColor: '#4C5058',
								padding: [3, 4],
								borderRadius: 4,
								lineHeight: 25,
							}
						}
					},
					data: [
						{ value: 300, name: '臺北市' },
						{ value: 200, name: '新竹市' },
						{ value: 500, name: '雲林縣' },
					]
				}
			]
		};

		pieChart_applyNum.setOption(option);

		// 核定件數
		var pieChart_approvedNum = echarts.init(document.getElementById('pieChart_approvedNum'));
		option = {
			tooltip: {
				trigger: 'item',
				formatter: '{b}: {c} ({d}%)'
			},
			legend: {
				data: [
					'臺北市',
					'新竹市',
					'雲林縣',
				],
			},
			series: [
				{
					type: 'pie',
					radius: '60%',
					labelLine: {
						length: 40
					},
					label: {
						formatter: ['{b|{b}}',
							'{hr|}',
							' {c} 件 {per|{d}%} ',
						].join('\n'),
						backgroundColor: '#F6F8FC',
						borderColor: '#8C8D8E',
						borderWidth: 1,
						borderRadius: 4,
						rich: {
							hr: {
								borderColor: '#8C8D8E',
								width: '100%',
								borderWidth: 1,
								height: 0
							},
							b: {
								color: '#4C5058',
								fontSize: 14,
								fontWeight: 'bold',
								lineHeight: 33,
								padding: [6, 6],
								// align: 'center',
							},
							c: {
								lineHeight: 25,
							},
							per: {
								color: '#fff',
								backgroundColor: '#4C5058',
								padding: [3, 4],
								borderRadius: 4,
								lineHeight: 25,
							}
						}
					},
					data: [
						{ value: 100, name: '臺北市' },
						{ value: 80, name: '新竹市' },
						{ value: 300, name: '雲林縣' },
					]
				}
			]
		};

		pieChart_approvedNum.setOption(option);

	</script>

</body>

</html>
